        async function handleStyleSubmit() {
            const promptInput = document.getElementById('stylePrompt').value;
            const resultsDiv = document.getElementById('stylistResults');
            const btn = document.getElementById('stylistBtn');

            if (!promptInput.trim()) return;

            // Loading state
            btn.disabled = true;
            btn.innerHTML = `<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> <span>CURATING YOUR LOOK...</span>`;
            resultsDiv.classList.remove('hidden');
            resultsDiv.innerHTML = `
                <div class="flex flex-col items-center justify-center py-12 text-luxury-text opacity-70 fade-in">
                    <div class="text-4xl mb-4 animate-pulse">✨</div>
                    <p class="tracking-widest text-sm uppercase">Analyzing profile...</p>
                </div>
            `;

            try {
                // Prepare context for the LLM
                const inventoryJSON = JSON.stringify(products.map(p => ({
                    id: p.id, brand: p.brand, name: p.name, type: p.type, color: p.color, material: p.material
                })));

                const systemInstruction = `You are an elite, high-end eyewear stylist at Lumina Optics. 
                Based on the user's description of their style, face shape, and needs, select 2 to 3 frames from our inventory that fit them best.
                Inventory: ${inventoryJSON}
                Be luxurious, confident, and highly personalized in your 'introMessage'. Explain exactly why each frame works for them in the 'reason'.`;

                const payload = {
                    contents: [{ parts: [{ text: promptInput }] }],
                    systemInstruction: { parts: [{ text: systemInstruction }] },
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "OBJECT",
                            properties: {
                                introMessage: { type: "STRING" },
                                recommendations: {
                                    type: "ARRAY",
                                    items: {
                                        type: "OBJECT",
                                        properties: {
                                            productId: { type: "INTEGER" },
                                            reason: { type: "STRING" }
                                        }
                                    }
                                }
                            }
                        }
                    }
                };

                const response = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error.message);
                
                const aiResult = JSON.parse(data.candidates[0].content.parts[0].text);

                // Render Results
                let recommendationsHTML = aiResult.recommendations.map(rec => {
                    const product = products.find(p => p.id === rec.productId);
                    if (!product) return '';
                    return `
                        <div class="flex flex-col md:flex-row gap-8 bg-white p-6 rounded-lg border border-luxury-secondary shadow-sm mb-6 fade-in">
                            <div class="w-full md:w-1/3">
                                ${createProductCard(product)}
                            </div>
                            <div class="w-full md:w-2/3 flex flex-col justify-center">
                                <h4 class="font-serif text-xl text-luxury-primary mb-3">Why this fits you:</h4>
                                <p class="text-luxury-text leading-relaxed italic border-l-2 border-luxury-accent pl-5 py-2">"${rec.reason}"</p>
                            </div>
                        </div>
                    `;
                }).join('');

                resultsDiv.innerHTML = `
                    <div class="fade-in mb-10">
                        <div class="bg-luxury-secondary/30 p-8 rounded-lg border-t-4 border-luxury-accent">
                            <p class="font-serif text-xl leading-relaxed text-luxury-primary">"${aiResult.introMessage}"</p>
                            <p class="text-sm font-bold tracking-widest uppercase mt-4 text-luxury-accent">— Your Virtual Stylist</p>
                        </div>
                    </div>
                    <div>${recommendationsHTML}</div>
                `;

            } catch (error) {
                console.error("Gemini API Error:", error);
                resultsDiv.innerHTML = `
                    <div class="bg-red-50 text-red-500 p-4 rounded text-center border border-red-200">
                        We apologize, but our stylist is currently unavailable. Please try again later.
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<span>DISCOVER MY FRAMES</span> <span class="text-xl">✨</span>`;
            }
        }

        async function fetchWithRetry(url, options, retries = 5) {
            const delays = [1000, 2000, 4000, 8000, 16000];
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response;
                } catch (e) {
                    if (i === retries - 1) throw e;
                    await new Promise(res => setTimeout(res, delays[i]));
                }
            }
        }

        // --- HELPER FUNCTIONS ---

        function createProductCard(product) {
            return `
                <div class="group bg-white rounded-lg border border-luxury-secondary overflow-hidden hover:shadow-lg transition-all duration-300">
                    <!-- Simulated Image Area -->
                    <div class="h-56 w-full flex items-center justify-center relative overflow-hidden bg-gray-50">
                         <!-- Visual representation of the glasses using CSS shapes/colors -->
                         <div class="transition-transform duration-500 transform group-hover:scale-110">
                            <div style="
                                width: 140px; 
                                height: 50px; 
                                border: 4px solid ${product.imageColor}; 
                                border-radius: ${product.type === 'Sunglasses' ? '10px' : '20px'};
                                position: relative;
                                box-shadow: 2px 4px 10px rgba(0,0,0,0.1);
                                display: flex;
                                justify-content: space-between;
                                align-items: center;
                            ">
                                <div style="width: 20px; height: 4px; background: ${product.imageColor}; position: absolute; left: 45%; top: 40%;"></div> <!-- Bridge -->
                            </div>
                            <div class="mt-4 text-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                <span class="bg-luxury-primary text-white text-xs px-2 py-1 uppercase tracking-widest">Quick View</span>
                            </div>
                         </div>
                    </div>
                    
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-xs font-bold text-gray-400 uppercase tracking-wider">${product.brand}</span>
                            <span class="text-sm font-medium text-luxury-accent">$${product.price}</span>
                        </div>
                        <h3 class="text-lg font-serif font-bold text-luxury-primary mb-1">${product.name}</h3>
                        <p class="text-sm text-gray-500 mb-4">${product.color} | ${product.material}</p>
                        
                        <button onclick="alert('Added ${product.name} to cart!')" class="w-full border border-luxury-primary text-luxury-primary py-2 text-sm uppercase font-bold hover:bg-luxury-primary hover:text-white transition-colors duration-300">
                            Add to Cart
                        </button>
                    </div>
                </div>
            `;
        }

        function getColorHex(colorName) {
            const map = {
                'Black': '#000000',
                'Gold': '#D4AF37',
                'Tortoise': '#5C4033',
                'Silver': '#C0C0C0',
                'Blue': '#1E3A8A'
            };
            return map[colorName] || '#CCCCCC';
        }

        function updateFilter(key, value) {
            appState.filters[key] = value;
            renderShop(document.getElementById('app-content'));
        }

        function updateSort(value) {
            appState.sortBy = value;
            renderShop(document.getElementById('app-content'));
        }

        function resetFilters() {
            appState.filters = { brand: 'All', color: 'All', type: 'All' };
            appState.sortBy = 'featured';
            renderShop(document.getElementById('app-content'));
        }

        function toggleMobileFilters() {
            const filters = document.getElementById('shopFilters');
            filters.classList.toggle('hidden');
        }

        // --- INITIALIZATION ---
        window.onload = function() {
            renderPage('home');
        };

    </script>

    <!-- 
    Application Structure Plan:
    This SPA is structured as a luxury e-commerce experience.
    1. Navigation: Sticky header for easy access to Home, Shop (Collection), About, and Analytics.
    2. Home: Functions as a landing page to establish brand identity with a Hero section, Brand logos, and Featured products teaser to guide users to the Shop.
    3. Shop (Collection): The core functional area. Uses a sidebar layout for robust filtering (Brand, Color, Type) and sorting. The product grid updates dynamically via JavaScript without page reloads, providing a snappy user experience.
    4. About: Builds trust through storytelling ("Our Story", "Lumina Promise"), crucial for luxury goods.
    5. Analytics (Craft Insights): A dedicated section to satisfy the visualization requirements, converting technical product data (weight, material) into visual selling points (comfort, durability) using Chart.js.
    
    Why this structure?
    Luxury buyers want both emotional connection (Home/About) and functional clarity (Shop/Analytics). The single-page architecture allows seamless transitions between "feeling" the brand and "analyzing" the product.
    -->

    <!-- 
    Visualization & Content Choices:
    1. Shop Grid: The goal is "Shopping". Method: CSS Grid with JS-injected HTML cards. Justification: Standard, familiar e-commerce pattern allows for efficient scanning of products.
    2. Weight Chart (Bar Chart): Goal: "Inform/Compare". Shows how light specific brands are (e.g., ic! berlin). Interaction: Tooltip hover. Justification: Weight is a key comfort metric for glasses; a visual comparison proves the "luxury" value of technical materials.
    3. Material Composition (Doughnut Chart): Goal: "Inform". Shows the use of premium materials (Titanium, Acetate). Justification: Reinforces the quality message visually.
    4. Tech Specs Table: Goal: "Compare". Quick reference for brand origins and features. Justification: Tabular data is best for comparing discrete attributes like "Country of Origin".
    -->
